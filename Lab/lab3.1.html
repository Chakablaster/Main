    <title>Lab 3.1 D3 Scaling your Charts</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link href="styles/stylesheet.css" rel="stylesheet">
</head>
<body>
    <header>

        <h1>D3 Scaling Your Charts</h1>
        
        <nav>
            <a href="index.html" class="menu-item">Home</a>
            <a href="lab3.1.html" class="menu-item">Lab 3.1</a>
            <a href="lab3.2.html" class="menu-item">Lab 3.2</a>
            <label class="switch">
                <input class="pristine" type="checkbox" name="toggle" value="on">
                <span class="slider"></span>
                    <span class="label label-light">L</span>
                    <span class="label label-dark">D</span>
            </label>
        </nav>

    </header>

    <br>

    <script>

        var w = 1000;
        var h = 600;
        var padding = 80;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

        var dataset = [
                        [5, 20],
                        [480, 90],
                        [250, 50],
                        [100, 33],
                        [330, 95],
                        [410, 12],
                        [475, 44],
                        [25, 67],
                        [85, 21],
                        [220, 88]
                        ];

        var xScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d) {return d[0];}), 
                            d3.max(dataset, function(d) {return d[0];})])
                        .range([padding, w -padding]);

        var yScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d) {return d[0];}), 
                            d3.max(dataset, function(d) {return d[0];})])
                        .range([padding, h-padding]);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
                return xScale(d[0]);
            })
            .attr("cy", function(d){
                    return yScale(d[1]);
            })
            .attr("r", 5)
            .attr("fill", "white");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
                return xScale(d[0]) + 10; 
            })
            .attr("y", function(d) {
                return xScale(d[1]) - 13;
            })
            .attr("font-size", "16px")
            .attr("fill", "white")
            .attr("text-anchor", "start");

    </script>
