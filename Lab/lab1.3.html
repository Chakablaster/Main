    <section id="lab1.3">
        <article>
            <header>
                <h2>Drawing Shapes with SVG</h2>
            </header>
        
            <svg viewBox="0 0 500 50" style="background-color:rgb(161, 173, 185)">

                <g transform="translate(20, 0)">
                    <circle cx="25" cy="25" r="25" fill="cornflowerblue" />
                    <rect x="50" y="5" width="50" height="50" fill="rgb(100, 149, 237)" />
                    <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100, 149, 237, 0.5)" />
                    <Line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5" />
                </g>    

            </svg>
            
            <svg viewBox="0 0 800 400">
                <!-- Background -->
                <rect width="800" height="400" fill="rgb(161, 173, 185)" />
              
                <!-- Base line for the rectangles -->
                <line x1="0" y1="350" x2="800" y2="350" stroke="black" stroke-width="1" />
              
                <!-- Dogs -->
                <rect x="50" y="50" width="50" height="300" fill="#6495ED" />
                <text x="75" y="45" font-family="Arial" font-size="16" fill="black" text-anchor="middle">40</text>
                <text x="75" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Dogs</text>
              
                <!-- Cats -->
                <rect x="150" y="136" width="50" height="214" fill="#6495ED" />
                <text x="175" y="131" font-family="Arial" font-size="16" fill="black" text-anchor="middle">27</text>
                <text x="175" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Cats</text>
              
                <!-- Fish -->
                <rect x="250" y="227" width="50" height="123" fill="#6495ED" />
                <text x="275" y="222" font-family="Arial" font-size="16" fill="black" text-anchor="middle">11</text>
                <text x="275" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Fish</text>
              
                <!-- Birds -->
                <rect x="350" y="263" width="50" height="87" fill="#6495ED" />
                <text x="375" y="258" font-family="Arial" font-size="16" fill="black" text-anchor="middle">9</text>
                <text x="375" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Birds</text>
              
                <!-- Small Mammals -->
                <rect x="450" y="340" width="50" height="10" fill="#6495ED" />
                <text x="475" y="335" font-family="Arial" font-size="16" fill="black" text-anchor="middle">3</text>
                <text x="475" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Small M</text>
              
                <!-- Reptiles -->
                <rect x="550" y="343" width="50" height="7" fill="#6495ED" />
                <text x="575" y="338" font-family="Arial" font-size="16" fill="black" text-anchor="middle">2</text>
                <text x="575" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Reptiles</text>
              
                <!-- Other Pets -->
                <rect x="650" y="343" width="50" height="7" fill="#6495ED" />
                <text x="675" y="338" font-family="Arial" font-size="16" fill="black" text-anchor="middle">2</text>
                <text x="675" y="370" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Other</text>
              </svg>
              
              
              
                         

        </article>
